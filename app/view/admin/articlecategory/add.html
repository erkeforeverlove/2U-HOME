{% include '../public/base_cssjs.html' %}
    
<div class="panel panel-default">              
    <div class="panel-heading">
        增加文章分类
    </div>

    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/admin/articleCategory/doAdd?_csrf={{csrf}}" method="post" enctype="multipart/form-data">
                <ul class="form_input">                            
                        <li>  <span>分类名称:</span> <input type="text" name="title" class="input"/></li>  
                        <li>  <span>上级分类:</span>                         
                            <select name="pid" id="pid">                                    
                                <option value="0">顶级分类</option> 
                                {% for cate in cateList %}                                    
                                        <option value="{{cate._id}}">{{cate.title}}</option>                                           
                                {% endfor %}
                            </select>
                        </li>  
                        <li>  <span>分类图标:</span>  <input type="text" name="cate_icon"/></li>    
            
                        <li>  <span>描述:</span> <br>
                            <textarea name="description" id="description" cols="84" rows="4"></textarea>
                        </li>                   
                        <li>  <span>排　　序:</span> <input type="text" name="sort" value="100"/></li>       
                        <li>  <span>状　　态:</span> 
                               <input type="radio" name="status" checked value="1" id="a"/> <label for="a">显示</label>  
                               <input type="radio" name="status" value="0" id="b"/><label for="b">隐藏</label> 　</li>
                        <li>
                            <br/>
                            <button type="submit" class="btn btn-primary">提交</button>
                        </li>
                </ul>
            </form>
        </div>
    </div>
</div>
