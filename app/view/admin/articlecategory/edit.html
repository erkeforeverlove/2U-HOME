{% include '../public/base_cssjs.html' %}
      
<div class="panel panel-default">              
    <div class="panel-heading">
        编辑文章分类
    </div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/admin/articleCategory/doEdit?_csrf={{csrf}}" method="post" enctype="multipart/form-data">
                <ul class="form_input">
                        <input type="hidden" name="id" value="{{articleCategory._id}}" />
                        <li>  <span>分类名称:</span> <input type="text" name="title" class="input" value="{{articleCategory.title}}"/></li>  
                        <li>  <span>上级分类:</span>                         
                            <select name="pid" id="pid">                                    
                                <option value="0">顶级分类</option> 
                               {%for cateTop in articleCategoryTopList %}                                    
                                        <option value="{{cateTop._id}}" {%if cateTop._id.toString()==articleCategory.pid.toString() %} selected {% endif %}>{{cateTop.title}}</option>                                           
                               {%endfor%}                                    
                            </select>
                        </li>  
                        <li> <span>分类图标:</span>  <input type="text" name="cate_icon" value="{{articleCategory.cate_icon}}"/></li>  
                        <li>  <span>描述:</span> <br><textarea name="description" id="description" cols="84" rows="4">{{articleCategory.description}}</textarea></li>                   
                        <li>  <span>排　　序:</span> <input type="text" name="sort" value="{{articleCategory.sort}}"/></li>       
                        <li>  <span>状　　态:</span> 
                             <input type="radio" name="status"{%if articleCategory.status==1 %} checked{%endif%} value="1" id="a"/> <label for="a">显示</label>   
                             <input type="radio" {%if articleCategory.status==0 %} checked{% endif %}  name="status" value="0" id="b"/><label for="b">隐藏</label> 　</li>
                        <li>
                            <br/>
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>
                </ul>
            </form>
        </div>
    </div>
</div>
