{% include '../public/base_cssjs.html' %} 
<div class="panel panel-default">              
        <div class="panel-heading">
            角色授权
        </div>
        <div class="panel-body">
            
            <form action="/admin/role/doAuth" method="POST">
                <input type="hidden" name="_csrf" value="{{csrf}}" />
                <input type="hidden" name="role_id" value="{{role_id}}" />
                <table class="table table-bordered">
                    {% for access in accessRole %}
                            <tr>
                                <td  class="bg-info" >
                                    <label>
                                        <input type="checkbox" class="module_cbo" 
                                        {% if access.checked %} checked {% endif %}
                                        value="{{ access._id }}" name="access_node[]" />
                                        &nbsp;&nbsp;{{ access.module_name }}    
                                    </label>
                                </td>
                                <td>
                                    {%for item in access.items %}
                                        
                                    <label>
                                        <input type="checkbox" class="action_cbo"
                                            {%if item.checked %} checked {% endif %} 
                                            value="{{item._id}}" name="access_node[]" />
                                            &nbsp;&nbsp;{{item.action_name}}            			
                                    </label>&nbsp;&nbsp;
                                    {% endfor %}      
                                </td>
                            </tr>
                        {% endfor %}
                </table>


                <button type="submit" class="btn btn-default">提交</button>
            
            </form>


        </div>
</div>
