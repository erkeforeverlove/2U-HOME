{% include '../public/base_cssjs.html' %} 
<div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr class="th">
                    <th class="text-center">角色名称</th>
                    <th class="text-center">描述</th>
                    <th class="text-center">增加时间</th>                                             
                
                    <th class="text-center">操作</th>
                </tr>
            </thead>
            <tbody>
            {% for item in items %}
                <tr>
                    <td class="text-center">{{item.title}}</td>
                    <td class="text-center">{{item.description}}</td>
                    <td class="text-center">{{helper.formatTime(item.add_time)}}</td>
                                        
                    <td class="text-center">
                        <a href="/admin/role/auth?id={{item._id}}">授权</a>
                        <a href="/admin/role/edit?id={{item._id}}">修改</a> 
                        <a href="/admin/role/delete?id={{item._id}}">删除</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
</div>
