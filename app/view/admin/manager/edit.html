{% include '../public/base_cssjs.html' %}
    <div class="panel panel-default">
            <div class="panel-heading">
                编辑管理员
            </div>
            <div class="panel-body">
                <div class="table-responsive input-form">
                    <form action="/admin/manager/doEdit" method="post">
                        <input type="hidden" name="_csrf" value="{{csrf}}">
                        <input type="hidden" name="id" value="{{admin._id}}">
                        <ul>
                            <li> 管理员名称: <input type="text" name="username"  value="{{admin.username}}"/></li>
                            <li> 管理员密码: <input type="password" name="password" value="" /></li>
                            <li> 管理员电话: <input type="text" name="mobile" value="{{admin.mobile}}"/></li>
                            <li> 管理员邮箱: <input type="text" name="email" value="{{admin.email}}"/></li>
                            <li> 管理员角色:
                                <select name="role_id" id="role_id">
                                    {% for role in roles %}
                                        {% if role._id.toString()==admin.role_id.toString()%}
                                        <option value="{{role._id}}" selected>{{role.title}}</option>
                                        {% else%}
                                        <option value="{{role._id}}" >{{role.title}}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </li>
                            <li>
                                <br />
                                <button type="submit" class="btn btn-default">提交</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
    </div>
