
    {% include '../public/base_cssjs.html' %} 
    <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr class="th">
                    <th>反馈人姓名</th>
                    <th>反馈人联系方式</th>
                    <th>反馈时间</th>
                    <th>反馈信息</th>
                                    
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                    {% for item in kefu %}
                        <tr>
                            <td>{{item.name}}</td>
                            <td>{{item.phone}}</td>
                            <td>{{helper.formatTime(item.add_time)}}</td>
                            <td>{{item.content}}</td>                      
                            <td class="text-center">　
                                <a href="/admin/kefu/info?id={{item._id}}">查看详情</a>

                                <a class="delete" href="/admin/kefu/delete?id={{ item._id }}">删除</a>
                            </td>
                        </tr>       
                    {% endfor %}
                </tbody>
            </table>
    </div>
