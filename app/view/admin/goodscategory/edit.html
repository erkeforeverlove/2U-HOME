{% include '../public/base_cssjs.html' %} 
<div class="panel panel-default">              
        <div class="panel-heading">
            编辑商品分类
        </div>
        <div class="panel-body">
            <div class="table-responsive input-form">
                <form action="/admin/goodsCategory/doEdit?_csrf={{csrf}}" method="post" enctype="multipart/form-data">
                    <ul class="form_input">
                            <input type="hidden" name="id" value="{{category._id}}" />
                            <li>  <span>分类名称:</span> <input type="text" name="title" class="input" value="{{category.title}}"/></li>  
                            <li>  <span>上级分类:</span>                         
                                <select name="pid" id="pid">                                    
                                    <option value="0">顶级分类</option> 
                                    {%for category1 in categoryList%}                                    
                                            <option value="{{category1._id}}" {%if category1._id.toString()==category.pid.toString() %} selected {%endif%}>{{category1.title}}</option>                                           
                                    {% endfor %}                                    
                                </select>
                            </li>  
                            <li>  <span>跳转地址:</span>  <input type="text" name="link" class="input" value="{{category.link}}" /></li>              
                            <li>  <span>排　　序:</span> <input type="text" name="sort" value="{{category.sort}}"/></li>       
                            <li>  <span>状　　态:</span> 
                                  <input type="radio" name="status" {%if category.status==1 %} checked {% endif %} value="1" id="a"/> <label for="a">显示</label>  
                                  <input type="radio" name="status" {%if category.status==0 %} checked {% endif %}  value="0" id="b"/><label for="b">隐藏</label> 　</li>
                            <li>
                                <br/>
                                <button type="submit" class="btn btn-primary">提交</button>
                            </li>
                    </ul>
                </form>
            </div>
        </div>


</div>
