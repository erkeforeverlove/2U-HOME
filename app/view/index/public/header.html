<header>
    <div class="top">
        <div class="logo fl">
                <a href="/">
                    <span class="ml40"> 2U-HOME </span>
                </a>
        </div>
        <div class="search fl ml40">
                <form action="/search" method="post">
                    <div class="text fl">
                        <input type="text" class="input_content" name="search" placeholder="&nbsp;&nbsp;请搜索">
                    </div>
                    <div class="submit fl">
                        <input type="submit" class="search_btn" value="搜索"/>
                    </div>
                    <div class="clear"></div>
                </form>
                <div class="clear"></div>
        </div> 
        <div class="right fr ">

                <div class="fr">
                    <ul>
                        <!-- 根据用户状态来处理登录状态 -->
                        {%if userinfo and userinfo.phone %}
                        <li class="userinfo">
                            <a href="/user/userinfo?id={{userinfo._id}}">{{userinfo.phone}}</a>
                            <i class="i"></i>
                            <li><a href="/collection?userinfo={{userinfo._id}}">收藏夹</a></li>
                            <li><a href="/login/loginOut" style="color: red;">退出登录</a></li>
                                    
                        </li>
                               
                        {%else%}

                        <li><a href="javascript:void(0)" id="loginButton" target="_blank">登录</a></li>
                        <li>|</li>
                        <li><a href="/register" target="_blank" >注册</a></li>
                        {%endif%}
                        
                    </ul>
                </div>
                <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
</header>
