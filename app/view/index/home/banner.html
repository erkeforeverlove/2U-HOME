<!-- swiper -->
<div class="swiper-container ">
        <div class="swiper-wrapper mt20">
            {%for itemAdvertise in advertiseTop %}
                <div class="swiper-slide">
                        <a href="{{itemAdvertise.link}}" target="_blank">
                            <img src="{{itemAdvertise.advertise_img}}" alt="{{itemAdvertise.title}}" />
                        </a>
                </div>
            {%endfor%}
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
</div>

<!-- subbanner -->
<div class="sub_banner">
    {%for itemAdvertise in advertiseSub %}
        <div class="sub_banner">
                <a href="{{itemAdvertise.link}}" target="_blank">
                    <img src="{{itemAdvertise.advertise_img}}" alt="{{itemAdvertise.title}}">
                </a>
            </div>
    {%endfor%}
</div>
